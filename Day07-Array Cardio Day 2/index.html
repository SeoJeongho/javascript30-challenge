<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Array Cardio 2</title>
</head>
<body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
        // ## Array Cardio Day 2

        const people = [
            {name: 'Wes', year: 1988},
            {name: 'Kait', year: 1986},
            {name: 'Irv', year: 1970},
            {name: 'Lux', year: 2015}
        ];

        const comments = [
            {text: 'Love this!', id: 523423},
            {text: 'Super good', id: 823423},
            {text: 'You are the best', id: 2039842},
            {text: 'Ramen is my fav food ever', id: 123523},
            {text: 'Nice Nice Nice!', id: 542328}
        ];

        // Some and Every Checks
        // Array.prototype.some() // is at least one person 19?

        const isAdult = people.some(person => ((new Date()).getFullYear()) - person.year >= 19);
        console.log({isAdult});

        // Array.prototype.every() // is everyone 19?

        const allAdult = people.every(person => ((new Date()).getFullYear()) - person.year >=19);
        console.log({allAdult});
        // some은 하나라도 true면 true를 리턴, every는 하나라도 false면 false를 리턴

        // Array.prototype.find()
        // Find is like filter, but instead returns just the one you are looking for
        // find the comment with the ID of 823423
        /*
            배열의 find() 함수에 파라미터로 함수를 넣어주는데
            배열 원소를  파라미터로 받아서, 참 / 거짓을 리턴하는 함수이다.
            find() 함수는 파라미터로 들어온 함수가 true 를 리턴하는 경우
            그 배열 원소를  리턴해준다.
            → 조건을 만족하는 배열원소가 여럿 있더라도
            → 첫번째 요소 값을 리턴해준다.
        */

        const comment = comments.find(comment => comment.id === 823423);
        console.log(comment);

        // Array.prototype.findIndex()
        // Find the comment with this ID
        // delete the comment with the ID of 823423
        /*
            배열의 findIndex() 함수에 파라미터로 함수를 넣어주는데
            배열 원소를  파라미터로 받아서, 참 / 거짓을 리턴하는 함수이다.
            findIndex() 함수는 파라미터로 들어온 함수가 true 를 리턴하는 경우
            그 배열의 첫 번째 요소에 대한 index 를 리턴해준다.
        */

        const index = comments.findIndex(comment => comment.id === 823423);
        console.log(index);

        // comments.splice(index, 1);
        /*
            특정 index 의 배열 원소를 삭제하려면
            .splice() 를 쓸 수도 있고,  // 코드에서는 index 배열 원소부터 1개 제거하라는 것
            .slice() 를 잘 활용하는 방법도 있다. 이 경우 원본 배열이 온전하다는 장점이 있다.
        */
        const newComments = [
            ...comments.slice(0, index),
            ...comments.slice(index + 1)
        ];
        console.table(comments);
        console.table(newComments);
        
    </script>
</body>
</html>
